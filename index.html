<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnects for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://snxnegozwerebpmgfomq.supabase.co" />
    <link rel="preconnect" href="https://cdn.shopify.com" />
    <link rel="preconnect" href="https://sentorise-1gbup.myshopify.com" />
    <link rel="preconnect" href="https://api.frankfurter.app" />
    
    <!-- Preload LCP hero image -->
    <link rel="preload" as="image" href="/hero-rv-winter.jpg" fetchpriority="high" />
    
    <!-- Async font loading -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" /></noscript>
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    
    <!-- Primary Meta Tags -->
    <title>Sentorise - Premium LiFePO4 Batteries for RV, Vanlife & Off-Grid Solar</title>
    <meta name="description" content="European-quality LiFePO4 batteries with Bluetooth monitoring, smart BMS protection, and 5-year warranty. Perfect for RV, vanlife, camping, and off-grid solar systems." />
    <meta name="keywords" content="LiFePO4 battery, RV battery, off-grid battery, solar storage battery, vanlife battery, 12V lithium battery, Bluetooth battery monitoring" />
    <meta name="author" content="Sentorise" />
    <meta name="theme-color" content="#1a1a1a" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Sentorise - Stay Powered. Stay Free." />
    <meta property="og:description" content="Premium LiFePO4 batteries designed for RV, vanlife, and off-grid adventures. Smart monitoring, built-in protection, and 5-year warranty." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://sentorise.lovable.app/og-image.png" />
    <meta property="og:url" content="https://sentorise.lovable.app" />
    <meta property="og:site_name" content="Sentorise" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Sentorise" />
    <meta name="twitter:title" content="Sentorise - Premium LiFePO4 Batteries" />
    <meta name="twitter:description" content="European-quality LiFePO4 batteries for RV, vanlife, and off-grid solar. 5-year warranty." />
    <meta name="twitter:image" content="https://sentorise.lovable.app/og-image.png" />

    <!-- Canonical -->
    <link rel="canonical" href="https://sentorise.lovable.app" />
    
    <!-- Structured Data - WebSite -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Sentorise",
      "url": "https://sentorise.lovable.app",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://sentorise.lovable.app/products?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"><div style="min-height:100vh;background:#1a1a1a;display:flex;align-items:center;justify-content:center"><svg width="48" height="48" viewBox="0 0 24 24" style="animation:spin 1s linear infinite;color:#d4a843"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" stroke-dasharray="31.4 31.4" stroke-linecap="round"/></svg><style>@keyframes spin{to{transform:rotate(360deg)}}</style></div></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
